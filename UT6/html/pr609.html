<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .tabs {
            margin-bottom: 10px;
        }

        .tab-btn {
            padding: 10px 15px;
            cursor: pointer;
        }

        .tab-content {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>

<body>

    <button id="openModalBtn">Abrir Modal</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>

            <div class="tabs">
                <button id="loginTab" class="tab-btn active">Login</button>
                <button id="signupTab" class="tab-btn">Registro</button>
            </div>

            <div id="loginContent" class="tab-content active">
                <form id="loginForm">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su usuario">

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">

                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>

            <div id="signupContent" class="tab-content">
                <form id="signupForm">
                    <label for="newUsername">Nuevo Usuario:</label>
                    <input type="text" id="newUsername" name="newUsername" placeholder="Ingrese nuevo usuario">

                    <label for="newPassword">Nueva Contraseña:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Ingrese nueva contraseña">

                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirme contraseña">

                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/pr609.js"></script>
</body>

</html>
